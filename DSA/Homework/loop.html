<script>
  function myloop(num) {
    let a = "";
    for (i = 1; i <= num; i++) {
      for (j = i; j <= num.length - 1; j++) {
        a += j;
      }
      a += "\n";
    }
    console.log(a);
  }
  myloop(6);
</script>
