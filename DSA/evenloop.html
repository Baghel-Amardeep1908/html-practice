<script>
  function funloop(num) {
    if (num === Number || num !== isNaN || num === NaN((num = Number(num)))) {
      let a = "";
      for (i = 1; i <= num; i++) {
        if (i % 2 == 0) {
          a = a + i;
        }
      }
      console.log(a);
    } else {
      console.log("Please Enter the valid number");
    }
  }
  funloop(100);
</script>
