<script>
  fetch("https://fakestoreapi.com/products")
    .then((data) => data.json())
    .then((data) => {
      let obj = {};
      for (let i of data) {
        const { category, ...j } = i;
        // console.log("scsa", category, j);
        if (!obj.hasOwnProperty(category)) {
          obj[category] = [j];
        } else {
          obj[category].push(j);
        }
      }

      console.log(obj);
    });
</script>
