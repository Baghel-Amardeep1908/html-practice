    <meta charset="UTF-8" />

<script>
  let obj = {
    name: "Amardeep",
    address: "Indore",
    info: function () {
      console.log("info", this); //Object
      let insideInfo2 = () => {
        console.log("insideInfo2", this); //Object
        function nestedInfo2() {
          console.log("nestedInfo2", this); // Window
        }
        nestedInfo2();
      };
      insideInfo2();
      function insideInfo() {
        console.log("insideInfo", this); //Window
      }
      insideInfo();
    },
    arrowInfo: () => {
      console.log("arrowInfo", this); //Window
    },
  };
  obj.info();
  obj.arrowInfo();
</script>
