<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const order = {
      id: 1011,
      productName: "iPhone 14 Pro Max",
      brandDetails: {
        brandName: "Apple",
        origin: "USA",
        assembledIn: "India",
      },
      price: 145000,
      condition: "New",
    };

    const generateMessage = (data) => {
      const { productName, brandDetails, price } = data;

      const { brandName } = brandDetails;

      return `Hello Team, I have ordered a new ${brandName} ${productName} which cost me ${price}. Let me know when will i get it?`;
    };

    console.log(generateMessage(order));

    //  // Hello Team, I have ordered a new Apple iPhone 14 Pro Max which cost me 145000. Let me know when will i get it?
  </script>
</html>
