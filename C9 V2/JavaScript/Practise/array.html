<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  console.log("Array ", arr);

  let array = arr.length; //To find the length of the Array
  console.log("Array Length ", array);

  //toString
  let array2 = arr.toString(); // To convert array into String
  console.log("Array toString", array2);

  //Pop()
  let array3 = arr.pop(); //To remove last element from Array
  console.log("Pop", array3);

  //Shift
  let array4 = arr.shift(); // To remove first element from Array
  console.log("Shift", array4);

  console.log("New Array", arr);

  //Push()
  let array5 = arr.push(9); //To add element in the last of the array and give the output as new length of array
  console.log("Push", array5);

  //Unshift
  let array6 = arr.unshift(1); //To add element in the first of the array and give the output as new length of array
  console.log("Unshift", array6);

  //
  console.log("New Array", arr);
  //

  arr2 = [11, 12, 13.14, 15];
  arr3 = arr.concat(arr2); // To merge the array and also merging the arrgument
  console.log("Concat", arr3);
</script>
