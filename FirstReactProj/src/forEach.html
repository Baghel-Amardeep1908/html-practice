  function findHighestScorer(students) {
    let max = 0;
    let sName = "";

    students.forEach((elem, index, array) => {
      if (elem.score > max) {
        max = elem.score;
        sName = elem.name;
      }
    });
    console.log(`The highest scorer is ${sName} with a score of ${max}.`);
  }

    { name: "Charlie", score: 78 },
  ];
