<script>
  // Remove Duplicate characters from String

  let result = {};
  let removeDupChar = (a) => {
    const str = a.toLowerCase();
    for (let i of str) {
      if (!result.hasOwnProperty(i)) {
        result[i] = 1;
      } else {
        result[i] += 1;
      }
    }
    console.log(result);
  };
  removeDupChar("AmardeepA");
</script>
