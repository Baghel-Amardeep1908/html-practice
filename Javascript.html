<head>
    <meta charset="UTF-8">

    <title>Document</title>

<h4>Conditional Statement</h4>
<p id = "a"></p>
<script>
    
    let age = prompt("Enter your age")
    b = "";
    
    if(age<18){
        for (i=0;i<5;i++){
            b = b + "You can not drive"  +"<br>";
            document.getElementById("a").innerHTML = b;
        }
    }
    else if(age <= 18 || age<80){
         age = "You can drive";
        document.getElementById("a").innerHTML = age;
    }
    else 
    {
        age = "You are senior citizen";
        document.getElementById("a").innerHTML = age;
    }
    
</script>
