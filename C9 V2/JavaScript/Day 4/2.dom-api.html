  const emailElem = document.getElementById("email");
  console.log({ emailElem });

  /*   emailElem.addEventListener("blur", onBlur);
  emailElem.addEventListener("focus", onFocus); */

  emailElem.addEventListener("blur", function (e) {
    console.log("Blur started");
    const { value } = e.target;
    console.log({ value });
    if (!value) {
      e.target.style.border = "1px solid red";
    } else {
      e.target.style.border = "1px solid black";
    }
  });

  emailElem.addEventListener("focus", function (e) {
    console.log("Focus started");
  });

  emailElem.addEventListener("keyup", function (e) {
    console.log("E: ", e);
    console.log("E.target: ", e.target);
    const { value, style } = e.target;
    console.log({ value });
    if (!value) {
      style.border = "1px solid red";
    } else {
      e.target.style.border = "1px solid black";
    }
  });
</script>
