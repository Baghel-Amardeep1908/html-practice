<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  function one(input) {
    let a = 10;
    let b = 20;

    if (input) {
      return function () {
        console.log({ a });
      };
    }

    return function () {
      console.log({ b });
    };
  }

  const resultOne = one(true);
  const resultTwo = one(false);

  resultOne();
  resultTwo();
</script>
