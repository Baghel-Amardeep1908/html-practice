  function countVowels(sentence) {
    let a = [];
    let b;
    for (let i of sentence) {
      if (i === "a" || i === "e" || i === "i" || i === "o" || i === "u") {
        a.push(i);
        b = a.length;
      }
    }
    return b;
  }
